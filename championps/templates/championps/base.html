<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}I Am Hub{% endblock %}</title>
    <meta name="description" content="{% block description %}IAMHUB: Your cosmic dashboard for champions, accessible and SEO-friendly.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}IAMHUB, champion, dashboard, cosmic, accessibility, SEO, starfield, gold, empowerment{% endblock %}">
    <meta name="author" content="IAMHUB Sovereign Systems">
</head>
<body>
    <a href="#main-content" class="skip-link" style="position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to main content</a>
    {% block content %}
    <main id="main-content" tabindex="-1">
        {% endblock %}
    </main>
    <footer>
        <nav aria-label="Social hashtags">
            <ul>
                <li><a href="#" aria-label="Hashtag: #IAMHUB">#IAMHUB</a></li>
                <li><a href="#" aria-label="Hashtag: #Champion">#Champion</a></li>
                <li><a href="#" aria-label="Hashtag: #Accessibility">#Accessibility</a></li>
                <li><a href="#" aria-label="Hashtag: #Cosmic">#Cosmic</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
