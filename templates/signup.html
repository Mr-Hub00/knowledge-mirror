{% extends "base.html" %}
{% block title %}Signup | IAMHUB{% endblock %}
{% block meta_description %}
  <meta name="description" content="Create a new account on IAMHUB.">
  <meta name="keywords" content="IAMHUB, signup, account, create">
{% endblock %}
{% block content %}
  <img src="{% static 'images/starfield.png' %}" alt="Animated cosmic starfield background">
  <h2>Create Account</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
