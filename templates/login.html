{% extends "base.html" %}
{% load static %}
{% block title %}Login | IAMHUB{% endblock %}
{% block meta_description %}
  <meta name="description" content="Login to your IAMHUB account.">
  <meta name="keywords" content="IAMHUB, login, account, access">
{% endblock %}
{% block content %}
  <img src="{% static 'images/starfield.png' %}" alt="Animated cosmic starfield background">
  <h2>Login</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Need an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
