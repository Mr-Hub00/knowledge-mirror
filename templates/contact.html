{% extends "base.html" %}
{% load static %}
{% block title %}Contact | IAMHUB{% endblock %}
{% block meta_description %}
  <meta name="description" content="Get in touch with IAMHUB for inquiries, support, and collaboration.">
  <meta name="keywords" content="IAMHUB, contact, support, collaboration">
{% endblock %}
{% block content %}
  <img src="{% static 'images/starfield.png' %}" alt="Animated cosmic starfield background">
  <h2>Contact</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
{% endblock %}
