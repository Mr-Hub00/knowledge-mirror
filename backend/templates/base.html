<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}IAMHUB Sovereign Console{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/iamhub-admin.css">
  <style>
    body {
      background: black url('/static/img/starfield.gif') repeat;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      border-bottom: 2px solid gold;
    }
    header h1 {
      color: gold;
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    .content {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 80vh;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 1rem;
      color: gold;
      font-size: 0.9rem;
      border-top: 1px solid gold;
    }
    /* Comet streak animation */
    .comet {
      position: fixed;
      top: 20%;
      left: -200px;
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, rgba(255,215,0,0.8) 0%, rgba(255,255,255,0.2) 100%);
      box-shadow: 0 0 16px 8px gold, 0 0 32px 16px #fff;
      border-radius: 2px;
      opacity: 0.85;
      z-index: 1000;
      pointer-events: none;
      animation: comet-streak 1.2s cubic-bezier(.7,.1,.3,1) forwards;
    }
    @keyframes comet-streak {
      0% { left: -200px; opacity: 0.85; }
      70% { left: 80vw; opacity: 1; }
      100% { left: 120vw; opacity: 0; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
  <body>
    <div id="comet-container"></div>
    <div class="starfield">
      <div class="stars layer1"></div>
      <div class="stars layer2"></div>
      <div class="stars layer3"></div>
    </div>
  <header>
    <h1>IAMHUB Sovereign Console</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/admin/">Admin</a>
      <a href="/championps/" class="comet-link">ChampionPs</a>
    </nav>
  </header>

  <div class="content">
    {% block content %}
    <p>Welcome to IAMHUB. Choose your Champion Path.</p>
    {% endblock %}
  </div>

  <footer>
    &copy; {{ now|date:"Y" }} IAMHUB Sovereign Systems
  </footer>
<div id="shooting-star"></div>
<script>
// Trigger comet streak when a tier two/three link appears
function showComet() {
  const comet = document.createElement('div');
  comet.className = 'comet';
  document.getElementById('comet-container').appendChild(comet);
  setTimeout(() => comet.remove(), 1300);
}

document.addEventListener('DOMContentLoaded', function() {
  // Show comet streak for each .comet-link in nav
  document.querySelectorAll('.comet-link').forEach(function(link) {
    showComet();
  });

  // Shooting star on any link click
  const links = document.querySelectorAll('a');
  const star = document.getElementById('shooting-star');
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      star.style.animation = 'none';
      star.offsetHeight; // re-trigger animation
      star.style.animation = 'shoot 1s ease-out forwards';
    });
  });
});
</script>
</body>
</html>
