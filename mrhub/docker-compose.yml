services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mrhub
      POSTGRES_USER: mrhub
      POSTGRES_PASSWORD: mrhub
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn mrhub.wsgi:application --bind 0.0.0.0:8000 --workers 3
    working_dir: /code
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - .:/code
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      DJANGO_SETTINGS_MODULE: mrhub.settings

  repo-mirror:
    image: bitnami/git:latest
    environment:
      - SRC_URL=https://github.com/Mr-Hub00/mrhub.git
      - TARGET_URL=https://git.example.com/Mr-Hub00/mrhub.git
      - MIRROR_DIR=/mirrors/mrhub.git
    volumes:
      - ./mirrors:/mirrors
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "while true;
       do /scripts/mirror-sync.sh && echo synced $(date);
       sleep 300;
       done"

volumes:
  pgdata: